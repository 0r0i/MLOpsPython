pr:
- master

pool:
  vmImage: 'ubuntu-latest'

container:
  image: $(FULL_AGENT_IMAGE_NAME)
  endpoint: acrconnection


steps:
- template: base-pipeline.yml
  parameters:
    requirementsPath: 'requirements.txt'
    pipelineType: 'score'
    
- publish: $(Build.SourcesDirectory)/Code/src/score
  artifact: 'scoring_pipeline'
